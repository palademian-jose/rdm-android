name: Build Android APK (Minimal)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      - name: Build Debug APK
        working-directory: ./android-app
        run: ./gradlew assembleDebug --stacktrace --info --debug 2>&1 | tee build.log

      - name: Upload full build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: android-app/build.log
          retention-days: 7

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: rdm-client-debug
          path: android-app/app/build/outputs/apk/debug/*.apk
          retention-days: 30
          if-no-files-found: error
